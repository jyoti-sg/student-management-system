{% extends "base.html" %}
{% block content %}
<style>
body {
  background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/10/College-Wallpapers-HD.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
<div class="col-lg-6 offset-lg-3   bg-warning">
  <!--<div style="background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/10/College-Wallpapers-HD.jpg');">-->
  <form  class="custom-centered" method="POST" action="/editing.html/{{editid}}/update/">
    {% csrf_token %}
                <div class="form-group mx-5">

                     <div >



                       <label for="feeid">Fee</label>
                       <input type="number" name="editfee" class="form-control" id="feeid"  placeholder="{{store.fees}}">
                     </div>
                </div>
               <div class="form-group mx-5">
                     <div >
                        <label for="contid">Contact</label>
                        <input type="number" name="editcont" class="form-control" id="contid" placeholder="{{store.contact}}">
                     </div>
               </div>
               <center><button type="submit" class="btn btn-primary">Submit</button></center>

  </form>
</div>
</div>
{% endblock %}
